name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '18'
    - name: Install Dependencies
      run: npm install
    - name: Run Tests
      run: npm test
  
  check:
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        run: |
          example-command "$DOCKER_HUB_USERNAME"
          example-command "$DOCKER_HUB_ACCESS_TOKEN"

  build-and-push:
        needs: test
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Log in to Docker Hub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKER_HUB_USERNAME }}
            password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        - name: Build and Push Docker images
          run: |
            docker build -t goodmirow/user-service:latest ./user-service
            #docker build -t order-service:latest ./order-service
            docker push goodmirow/user-service:latest
            #docker push goodmirow/order-service:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
